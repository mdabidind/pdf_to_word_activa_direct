<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Word Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 24px;
    }
    .notice {
      font-size: 16px;
      color: #444;
      padding: 20px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 12px;
    }
    .disabled-form {
      pointer-events: none;
      opacity: 0.5;
    }
    .fake-input {
      display: inline-block;
      background: #eee;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 15px;
      color: #666;
      margin-bottom: 20px;
    }
    .disabled-button {
      background: #ccc;
      color: #888;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ PDF to Word Converter</h1>
    <p class="notice">
      This version is a demo for GitHub Pages. File conversion is disabled.<br>
      For full functionality, please host on a server with Python and PHP support.
    </p>
    <form class="disabled-form">
      <div class="fake-input">üìÅ Select PDF file</div><br>
      <button class="disabled-button" disabled>Convert to Word</button>
    </form>
  </div>
</body>
</html>
