<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Word Converter</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 24px;
      font-size: 24px;
    }
    input[type="file"] {
      display: block;
      margin: 0 auto 16px auto;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #progress {
      margin-top: 20px;
      font-style: italic;
      display: none;
    }
    .show {
      display: block !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ PDF to Word Converter</h1>
    <form id="uploadForm" action="convert.php" method="post" enctype="multipart/form-data">
      <input type="file" name="pdf_file" accept="application/pdf" required>
      <button type="submit">Convert</button>
      <div id="progress">Converting... ‚è≥</div>
    </form>
  </div>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', function () {
      document.getElementById('progress').classList.add('show');
    });
  </script>
</body>
</html>
